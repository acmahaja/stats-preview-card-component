<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="content">
      <div id="image" class="overlay"></div>
      <div id="information">
        <h1>Get <b>insights</b> that help your business grow.</h1>
        <h3>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </h3>
        <div id="stats">
          <div class="stat">
            <div class="number">10k+</div>
            <div class="description">companies</div>
          </div>
          <div class="stat center-stat">
            <div class="number">314</div>
            <div class="description">templates</div>
          </div>
          <div class="stat">
            <div class="number">12m+</div>
            <div class="description">queries</div>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.acmahaja.com">@acmahaja</a>.
    </div>
  </body>
</html>
