<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content">
        <div class="cover-img"></div>

        <div class="information">
            <div class="title">
                Get <strong>insights</strong> that help your business grow.
            </div>
            <div class="description">
                Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
            </div>
            <div class="stats capitalize">
                <div class="stat">
                    <div class="head lowercase">10k+</div>
                    <div class="body">companies</div>
                </div>
                <div class="stat">
                    <div class="head">314</div>
                    <div class="body">templates</div>
                </div>
                <div class="stat">
                    <div class="head ">12m+</div>
                    <div class="body">queries</div>
                </div>

            </div>
        </div>
    </div>


    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://www.acmahaja.com/">@acmahaja</a>.
    </div>
</body>

</html>
